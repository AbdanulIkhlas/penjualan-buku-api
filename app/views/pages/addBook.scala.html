@import views.html.main
@import views.html.components.header
@import models.Genre
@import helper._

@(userId: Long, userName: String, genres: Seq[Genre])(implicit request: RequestHeader)

@main(s"Tambah Buku - $userName") {
    <div class="bg-gray-50 min-h-screen">
        @header(userName, userId)

        <div class="max-w-4xl mx-auto px-6 py-10">
            <h1 class="text-3xl font-bold text-gray-800 mb-6 text-center">Tambah Buku Baru</h1>

            <form id="bookForm" class="space-y-5">
                <input type="hidden" name="userId" value="@userId"/>
                <input type="hidden" name="image_url" value="dummy.png"/>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Judul Buku</label>
                    <input type="text" name="title" required
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm px-4 py-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Penulis</label>
                    <input type="text" name="author" required
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm px-4 py-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Deskripsi</label>
                    <textarea name="description" rows="3"
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm px-4 py-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"></textarea>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Harga</label>
                        <input type="number" step="0.01" name="price" required
                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm px-4 py-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700">Stok</label>
                        <input type="number" name="stock" min="0" required
                        class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm px-4 py-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm"/>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Genre</label>
                    <select name="genre_id" required
                    class="mt-1 block w-full rounded-lg border-gray-300 shadow-sm px-4 py-3 focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                        <option value="">-- Pilih Genre --</option>
                        @for(genre <- genres) {
                            <option value="@genre.id.getOrElse(0)">@genre.name</option>
                        }
                    </select>
                </div>

                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" id="resetBtn"
                    class="inline-flex items-center px-6 py-2 rounded-lg bg-gray-200 text-gray-800 font-medium hover:bg-gray-300 transition">
                        Batal
                    </button>
                    <button type="submit"
                    class="inline-flex items-center px-6 py-2 rounded-lg bg-indigo-600 text-white font-medium hover:bg-indigo-700 transition">
                        Simpan Buku
                    </button>
                </div>
            </form>

            <div id="resultMessage" class="mt-4 text-center text-sm"></div>
        </div>
    </div>

    <script>
            // Ambil CSRF token Play Framework
            const csrfToken = '@helper.CSRF.getToken.value';
            const bookForm = document.getElementById("bookForm");
            const resultMessage = document.getElementById("resultMessage");

            // Reset form kalau klik Batal
            document.getElementById("resetBtn").addEventListener("click", function() {
                bookForm.reset();
                resultMessage.innerText = "";
            });

            // Submit form
            bookForm.addEventListener("submit", async function(e) {
                e.preventDefault();

                const formData = new FormData(this);
                const data = {};
                formData.forEach((value, key) => {
                    if (["price", "stock", "userId", "genre_id"].includes(key)) {
                        data[key] = Number(value); // konversi ke number
                    } else {
                        data[key] = value;
                    }
                });

                try {
                    const response = await fetch("@routes.BookController.createBook.url", {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                            "Csrf-Token": csrfToken
                        },
                        body: JSON.stringify(data)
                    });

                    if (response.ok) {
                        resultMessage.innerText = "Buku berhasil ditambahkan!";
                        this.reset();
                    } else {
                        const err = await response.json();
                        resultMessage.innerText = "Gagal menambahkan buku: " + (err.message || response.status);
                    }
                } catch (error) {
                    resultMessage.innerText = "Error: " + error.message;
                }
            });

    </script>
}
