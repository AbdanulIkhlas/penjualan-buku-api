@*
Halaman Login
Form input hanya email.
Mengecek ke API /users dan redirect ke halaman produk jika email cocok.
*@
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-600 to-blue-800 p-4 sm:p-6">
    <div class="bg-white p-8 sm:p-10 rounded-3xl shadow-2xl w-full max-w-sm md:max-w-md text-center border border-blue-200 transform transition-all duration-300 hover:scale-[1.01]">
        <div class="flex flex-col items-center justify-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-16 h-16 text-blue-700 mb-2">
                <path fill-rule="evenodd" d="M3.75 3.75H7.5a.75.75 0 01.75.75v6a.75.75 0 01-1.5 0V6.31L5.803 8.354a.75.75 0 01-1.06-1.06l2.896-2.896a.75.75 0 011.06 0l2.896 2.896a.75.75 0 11-1.06 1.06l-1.44-1.44v6.094a.75.75 0 01-1.5 0V4.5a.75.75 0 01.75-.75zm11.25 0a.75.75 0 01.75.75v6a.75.75 0 01-1.5 0V6.31L13.303 8.354a.75.75 0 11-1.06-1.06l2.896-2.896a.75.75 0 011.06 0l2.896 2.896a.75.75 0 11-1.06 1.06l-1.44-1.44v6.094a.75.75 0 01-1.5 0V4.5a.75.75 0 01.75-.75z" clip-rule="evenodd" />
            </svg>
            <h1 class="text-4xl font-extrabold text-blue-900 tracking-tight">KLAZB<span class="text-xl">OOK</span> ZTORE</h1>
        </div>
        <p class="text-gray-700 text-lg mb-2">Selamat datang!</p>
        <p class="text-gray-600 text-sm mb-6">Masukkan email Anda untuk melanjutkan.</p>

        <form onsubmit="handleLogin(event)">
            <input type="email" id="email"
            placeholder="contoh&#64;email.com"
            class="w-full p-3 mb-4 border border-gray-300 rounded-xl shadow-sm bg-gray-50 text-gray-800 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required>
            <button type="submit"
            class="w-full bg-blue-600 text-white font-bold p-3 rounded-xl hover:bg-blue-700 transition-colors duration-200 transform hover:scale-[1.005] focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                Masuk
            </button>
        </form>

        <p id="message" class="mt-6 text-sm font-medium"></p>
    </div>
</div>

<script>
  const baseUrl = window.location.origin;

  async function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value.trim();
      const messageEl = document.getElementById("message");
      messageEl.textContent = "Memverifikasi email...";
      messageEl.className = "mt-6 text-sm font-medium text-gray-500 animate-pulse";

      try {
          const response = await fetch(`${baseUrl}/users`);
          if (!response.ok) {
              throw new Error("Gagal mengambil data pengguna.");
          }
          const data = await response.json();

          // Pastikan data.data ada dan merupakan array
          const users = data.data || [];

          const user = users.find(u => u.email === email);
          if (user) {
              messageEl.textContent = "Email ditemukan! Mengarahkan...";
              messageEl.classList.remove("text-red-500", "text-gray-500", "animate-pulse");
              messageEl.classList.add("text-green-600");
              setTimeout(() => {
                  window.location.href = `/products?id=${user.id}&name=${encodeURIComponent(user.name)}`;
              }, 1000); // Redirect setelah 1 detik
          } else {
              messageEl.textContent = "Email tidak ditemukan. Silakan coba lagi.";
              messageEl.classList.remove("text-green-600", "text-gray-500", "animate-pulse");
              messageEl.classList.add("text-red-500");
          }
      } catch (err) {
          console.error("Login error:", err);
          messageEl.textContent = "Terjadi kesalahan saat masuk. Silakan coba lagi nanti.";
          messageEl.classList.remove("text-green-600", "text-gray-500", "animate-pulse");
          messageEl.classList.add("text-red-500");
      }
  }
</script>
