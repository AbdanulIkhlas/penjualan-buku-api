@import models.Book
@import play.api.libs.json.Json
@import views.html.elements.button

@*
* Kartu untuk menampilkan buku.
*
* @param book Objek Book yang akan ditampilkan.
*@
@(book: Book)

<div class="book-card bg-white rounded-lg shadow-md p-4 transition-transform transform hover:scale-105 cursor-pointer" onclick="showBookDetail(@book.id.get)">
    <img src="@routes.Assets.versioned("images/dummy-book-cover.png")" alt="@book.title" class="w-full h-48 object-cover rounded-t-lg mb-4">
    <h3 class="font-bold text-lg text-gray-800">@book.title</h3>
    <p class="text-gray-600 text-sm">@book.author</p>
    <div class="mt-2 text-xl font-semibold text-gray-900">
        Rp @book.price.toString
    </div>
</div>
