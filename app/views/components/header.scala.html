@(userName: String, userId: Long)

<header class="bg-blue-700 text-white shadow-lg p-4 sticky top-0 z-50">
    <div class="container mx-auto flex justify-between items-center flex-wrap">
        <div class="flex items-center space-x-6 flex-grow">
            <a href="/products?id=@userId&name=@userName" class="flex items-center gap-2 text-2xl font-extrabold text-white hover:text-blue-200 transition-colors duration-200">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-8 h-8 text-blue-300">
                    <path fill-rule="evenodd" d="M3.75 3.75H7.5a.75.75 0 01.75.75v6a.75.75 0 01-1.5 0V6.31L5.803 8.354a.75.75 0 01-1.06-1.06l2.896-2.896a.75.75 0 011.06 0l2.896 2.896a.75.75 0 11-1.06 1.06l-1.44-1.44v6.094a.75.75 0 01-1.5 0V4.5a.75.75 0 01.75-.75zm11.25 0a.75.75 0 01.75.75v6a.75.75 0 01-1.5 0V6.31L13.303 8.354a.75.75 0 11-1.06-1.06l2.896-2.896a.75.75 0 011.06 0l2.896 2.896a.75.75 0 11-1.06 1.06l-1.44-1.44v6.094a.75.75 0 01-1.5 0V4.5a.75.75 0 01.75-.75z" clip-rule="evenodd" />
                </svg>
                <h1 class="text-2xl font-extrabold text-cyan-50 tracking-tight">KLAZB<span class="text-sm">OOK</span> </h1>
@*                KLAZB*@
@*                <span class="text-xl">OOK</span>*@
                   <span class="text-base  font-extrabold ml-1">ZTORE</span>
            </a>
            <a href="/add-book/@userId/@userName" class="hidden md:inline-flex items-center gap-1.5 font-medium px-4 py-2 rounded-full text-blue-200 bg-blue-600 hover:bg-blue-500 transition-colors duration-200">
                Tambah Buku
            </a>
        </div>

        <div class="flex items-center space-x-4 ml-auto">
            <div class="hidden sm:flex items-center space-x-6">
                <a href="/history/@userId/@userName" class="group flex items-center gap-2 text-sm md:text-base font-medium text-blue-200 hover:text-white transition-colors duration-200">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-5 h-5 group-hover:animate-bounce-y">
                        <path fill-rule="evenodd" d="M12 6.75a5.25 5.25 0 016.793 4.385l-2.479 2.124a3.75 3.75 0 00-3.315 0l-2.479-2.124A5.25 5.25 0 0112 6.75zM5.388 9.243a.75.75 0 01.872-1.295A8.25 8.25 0 0112 5.25c2.636 0 5.094.755 7.15 2.001.378.236.432.74.12.986l-2.479 2.124a.75.75 0 01-.872-1.295l2.434-2.083a6.75 6.75 0 00-5.744-1.998c-1.897 0-3.665.655-5.068 1.748L5.388 9.243zm2.479 4.359a3.75 3.75 0 00-3.315 0l-2.479 2.124a.75.75 0 00.872 1.295l2.434-2.083a2.25 2.25 0 011.996 0l2.434 2.083a.75.75 0 00.872-1.295l-2.479-2.124z" clip-rule="evenodd" />
                    </svg>
                    <span>Riwayat Transaksi</span>
                </a>
            </div>

            <div class="flex items-center space-x-4 text-sm md:text-base">
                <span class="hidden md:inline-block text-blue-200">Halo, <span class="font-semibold">@userName</span></span>
                <a href="/" class="bg-blue-600 hover:bg-red-500 text-white font-medium py-2 px-4 rounded-full transition-colors duration-200">
                    Keluar
                </a>
            </div>
        </div>

    </div>

    <div class="md:hidden flex justify-center mt-4 border-t border-blue-600 pt-2">
        <a href="/add-book/@userId/@userName" class="flex-1 text-center py-2 text-blue-200 hover:text-white transition-colors duration-200">
            Tambah Buku
        </a>
        <a href="/history/@userId/@userName" class="flex-1 text-center py-2 text-blue-200 hover:text-white transition-colors duration-200">
            Riwayat Transaksi
        </a>
    </div>
</header>
