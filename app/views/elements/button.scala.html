@*
* Tombol generik dengan gaya Tailwind.
*
* @param label Teks pada tombol.
* @param onClick Fungsi JavaScript yang akan dijalankan saat tombol diklik.
* @param style Gaya tambahan, misalnya "bg-red-500".
*@
@(label: String, onClick: String, style: String = "bg-blue-500 hover:bg-blue-700")
<button onclick="@onClick" class="text-white font-bold py-2 px-4 rounded transition duration-200 ease-in-out @style">
@label
</button>
